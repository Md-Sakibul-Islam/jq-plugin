<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ-Plugin</title>

    <!-- css link Start  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- css link End  -->

</head>

<body>
    <div class="container">
        <h4 class="mt-5">Responsive Slick Slider </h4>
        <div class="slick-slider mt-5">
            <div class="item">
                <img src="assets/images/1.png" alt="slider image">
            </div>

            <div class="item">
                <img src="assets/images/2.png" alt="slider image">
            </div>

            <div class="item">
                <img src="assets/images/3.png" alt="slider image">
            </div>

            <div class="item">
                <img src="assets/images/4.png" alt="slider image">
            </div>

            <div class="item">
                <img src="assets/images/5.png" alt="slider image">
            </div>
        </div>




    </div>

    <section class="counter-section mt-5">

        <div class="container">
            <div class="counter-cards">
                <div class="counter-card">
                    <div class="counter-img">
                        <img src="assets/images/book.png" alt="">
                    </div>
                   <h2> <span class="counter">400</span> K+ </h2>
                   <p>Happy Customer</p>
                </div>

                <div class="counter-card">
                    <div class="counter-img">
                        <img src="assets/images/book.png" alt="">
                    </div>
                   <h2> <span class="counter">30</span> + </h2>
                   <p>Total Employees</p>
                </div>

                <div class="counter-card">
                    <div class="counter-img">
                        <img src="assets/images/book.png" alt="">
                    </div>
                   <h2> <span class="counter">300</span> M </h2>
                   <p>Lines Of Code</p>
                </div>

                <div class="counter-card">
                    <div class="counter-img">
                        <img src="assets/images/book.png" alt="">
                    </div>
                   <h2> <span class="counter">700</span> K+ </h2>
                   <p>Cups of Coffee
                </p>
                </div>

            </div>
            
        </div>

    </section>

    <div class="aos-section">
        <div class="container">
            <div class="aos-items">
                <div class="single-item" data-aos="fade-up">
                    <img src="assets/images/1.png" alt="">
                </div>
                <div data-aos="fade-up" class="single-item">
                    <img src="assets/images/2.png" alt="">
                </div>
                
            </div>

            <div class="aos-items">
                <div class="single-item" data-aos="fade-right">
                    <img src="assets/images/3.png" alt="">
                </div>
                <div data-aos="fade-left" class="single-item">
                    <img src="assets/images/4.png" alt="">
                </div>
                
            </div>

            <div class="aos-items">
                <div class="single-item" data-aos="flip-up">
                    <img src="assets/images/5.png" alt="">
                </div>
                <div data-aos="flip-up" class="single-item">
                    <img src="assets/images/4.png" alt="">
                </div>
                
            </div>


        </div>
    </div>






    <!-- js script link Stat  -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets//js/jquery.counterup.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- js script link End  -->
</body>

</html>
